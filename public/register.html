<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nexus Inventory - Cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body class="cadastro-page">
    <header class="navbar">
      <div class="logo-container">
        <div class="logo-icon">
          <span class="material-symbols-outlined">inventory_2</span>
        </div>
        <h2 class="brand-title">Nexus Inventory</h2>
      </div>
      <button class="theme-toggle" id="toggleDarkMode">
        <span class="material-symbols-outlined">dark_mode</span>
      </button>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Criar Nova Conta</h1>
          <p>Cadastre-se para gerenciar seus ativos de TI</p>
        </div>

        <div class="avatar-upload">
          <div class="avatar-circle">
            <span class="material-symbols-outlined camera-icon"
              >photo_camera</span
            >
            <div class="plus-badge">
              <span class="material-symbols-outlined">add</span>
            </div>
          </div>
          <button type="button" class="text-btn">Adicionar Foto</button>
        </div>

        <form class="auth-form" id="register-form">
          <div class="input-group">
            <label for="name">Nome Completo</label>
            <div class="input-field">
              <span class="material-symbols-outlined">person</span>
              <input
                type="text"
                id="name"
                placeholder="Ex: Anderson Silva"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="email">E-mail Corporativo</label>
            <div class="input-field">
              <span class="material-symbols-outlined">mail</span>
              <input
                type="email"
                id="email"
                placeholder="nome@empresa.com"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <div class="input-field">
              <span class="material-symbols-outlined">lock</span>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="label-row">
              <label for="password">Confirmar Senha</label>
            </div>
            <div class="input-wrapper">
              <span class="material-symbols-outlined input-icon">lock</span>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
              <button type="button" id="togglePassword" class="icon-btn">
                <span class="material-symbols-outlined">visibility</span>
              </button>
            </div>
            <a href="#" class="forgot-link">Esqueceu?</a>
          </div>
          <button type="submit" class="btn-primary-full">
            <span>Finalizar Cadastro</span>
            <span class="material-symbols-outlined">person_add</span>
          </button>

          <div class="auth-footer">
            <a href="index.html" class="back-link">
              <span class="material-symbols-outlined">arrow_back</span>
              Voltar ao Login
            </a>
          </div>
        </form>
      </div>
      <p class="version-tag">© 2026 Nexus Inventory • v2.4.0</p>
    </main>
    <script src="./js/register.js"></script>
  </body>
</html>
